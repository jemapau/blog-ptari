
- title: ¿Qué es PTARI?
- description: Planta de Tratamiento de Aguas Residuales Industriales. <br/> <br/> La tecnología electroquímica es benigna con el medio ambiente, en recuperación de suelos contaminados y aguas residuales de procesos industriales, regeneración de oxidantes,reductores, bases y ácidos, etc., y para la síntesis de diferentes compuestos orgánicos e inorgánicos. El electrón como reactivo, no sólo evita la utilización de reductores y oxidantes, productos que suelen ser contaminantes, sino que también, se disminuye el número de etapas, compuestos y tiempo, disminuyendo la contaminación por el proceso químico, podríamos considerar la electroquímica la versión de la coagulación química. Se basa en la generación de iones AL3+ y Fe2+ (posteriormente oxidado a Fe+) con la consiguiente formación de especies básicas de los cationes metálicos que forman flóculos sobre los que se absorben sustancias orgánicas e inorgánicas. El flóculo puede precipitar o ser arrastrado a la superficie por las burbujas de gas hidrógeno formado en el cátodo del sistema (electroflotación). Se presentarán las bases químico-físicas del proceso, su aplicación a diversas aguas y los resultados obtenidos. 